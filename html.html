<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
    <script>
        // JavaScript code goes here
        function greet() {
            let a = 5;
            let b = 23;
            alert("Hello, World!"+(a+b));
        }
    </script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <button onclick="greet()">Click me</button>
</body>
</html>
